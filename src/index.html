<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Weather App</h1>
        </div>
        <div id="search">
            <p>Enter a city name:</p>
            <input type="text" id="cityInput" placeholder="City name">
            <button id="getWeatherBtn">Submit</button>
        </div>
        <div id="currentWeather"></div>
        <div id="forecastWeather">
            <h2>7-Day Forecast</h2>
            <div id="forecastCards"></div>
        </div>
    </div>
</body>
</html>
